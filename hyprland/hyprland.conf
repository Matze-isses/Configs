source = ~/configs/hyprland/modules/colors.conf
source = ~/configs/hyprland/modules/auto_start.conf

# Some default env vars.
env = XCURSOR_SIZE,20

input {
    kb_layout = us,
    kb_variant = dvorak,
    kb_model = 
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1
    repeat_rate = 60
    repeat_delay = 350

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

