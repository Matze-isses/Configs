#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# # See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-1, 5120x1440@143.97900, 2560x1080, 1
# monitor=DP-2, 1920x1080@59.94000, 640x0, 1
# monitor=HDMI-A-1, 2560x1080@59.97800, 0x1080, 1
# 
monitor=DP-2, 1920x1080@59.94, 0x0, 1
monitor=DP-3, 1920x1080@59.94, 1920x0, 1
monitor=HDMI-A-1, 2560x1080@59.97800, 3840x0, 1
monitor=DP-1, 1920x1080@59.94, 6400x0, 1

workspace = DP-2, 1
workspace = DP-3, 2
workspace = HDMI-A-1, 3
workspace = DP-1, 4

# workspace = DP-1, 1
# workspace = DP-2, 2
# workspace = HDMI-A-1, 3

exec-once = [workspace 3] neovide
exec-once = [workspace 2] chromium

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper 
exec-once = eww open simple_bar 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,20

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules = 


    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 15
    border_size = 3
    col.active_border = rgb(0bc91b) rgb(10834B) rgb(0f77bb) 30deg
    col.inactive_border = rgb(c11f0d) rgb(580000) rgb(1b0000) 30deg
    resize_on_border = false 
# Used Colors
# #c11f0d
# #580000
# #1b0000
# #0bc91b
# #0f77bb
# #1b0000
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    
    blur {
        enabled = true 
        size = 40
        passes = 1
        new_optimizations = true
    }

    drop_shadow = false 
    shadow_range = 5
    shadow_render_power = 5
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.47, 0.19, 0.41, 1

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 6, myBezier
    animation = windowsIn, 1, 6, myBezier
    animation = border, 1, 10, default
    animation = borderangle, 1, 10, myBezier 
    animation = fadeSwitch, 1, 6, myBezier 
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$one = hyprctl hyprpaper wallpaper "DP-1, /home/admin/WallPapers/mandelbrot_green.png"

# DLR Simulation
#windowrule = monitor DP-2, ^(kitty)$
windowrule = tile, ^(CarlaUE4-Linux-Shipping)$
windowrule = tile, ^(kittty)$

windowrule = tile, ^(Figure 1)$

windowrule = opacity 1 override 0.4 override,^(kitty)$ 
windowrule = opacity 1 override 0.2 override,^(thesis)$
windowrule = opacity 0.95 override 0.6 override,^(obsidian)$
          
windowrule = opacity 1 override 0.5 override,^(neovide)$ 
windowrule = noshadow, ^(neovide)$
windowrule = noblur, ^(neovide)$
windowrule = noshadow, ^(neovide)$

bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" image.png && sleep 1 && xclip -selection clipboard -t image/png -i image.png

bind = $mainMod, O, exec, kitty
bind = $mainMod, N, exec, neovide 
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, R, exec, wofi --show drun

bind = $mainMod, F, togglefloating 
bind = $mainMod, V, centerwindow

bind = SUPER_SHIFT, h, movewindow, l
bind = SUPER_SHIFT, l, movewindow, r
bind = SUPER_SHIFT, k, movewindow, u
bind = SUPER_SHIFT, j, movewindow, d

binde = SUPERALT, h, resizeactive, -50 0
binde = SUPERALT, j, resizeactive, 0 50
binde = SUPERALT, k, resizeactive, 0 -50
binde = SUPERALT, l, resizeactive, 50 0

# Move focus with mainMod 
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

